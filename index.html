<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="buttons">

        <button id="todoBtn" onclick="TodoClick()">Todos</button>
        <button id="postBtn" onclick="PostClick()">Posts</button>
        <button id="commentBtn" onclick="CommentClick()">Comments</button>
        <button id="albumBtn" onclick="AlbumClick()">Albums</button>
        <button id="photoBtn" onclick="PhotoClick()">Photos</button>


    </div>


    <form id="addTodoForm" onsubmit="addTodo(); return false;">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed"><br>

        <button type="submit">Add Todo</button>
    </form>
    
    <div id="addedTodo"></div>







    <!--- TODOS TABLE  -->
    <table id="todoTable">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!--- POSTS TABLE  -->
    <table id="postTable">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!--- COMMENTS TABLE  -->
    <table id="commentTable">
        <thead>
            <tr>
                <th>Post Id</th>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!--- ALBUMS TABLE  -->
    <table id="albumTable">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


        <!--- PHOTOS TABLE  -->
    <table id="photoTable">
        <thead>
            <tr>
                <th>Album Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Url</th>
                <th>Thumbnail</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>



    

    <script src="./script.js"></script>
</body>

</html>
